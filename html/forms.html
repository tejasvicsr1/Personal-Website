    <main>
<div class="container">

    <div class="form">
        <h3>
            Please rate my skills
        </h3>
        <form >
            <div class="container2">
                <div class="names">
                    <input type="text" placeholder="Enter your name here." id="in.name"><br>
                </div>
                <div class="skills">
                <select id="skills">
                    <option value="" disabled selected>
                        Select the skill.
                    </option>
                    <option value="C++" id="in.ski.1">C++</option>
                    <option value="C" id="in.ski.2">C</option>
                    <option value="Bash Scripting" id="in.ski.3">Bash Scripting</option>
                    <option value="JS" id="in.ski.4">JS</option>
                </select>
                <!-- </div>
                <div class="proficiency"> -->
                <select id="proficiency">
                <option value="" disabled selected>
                    Select my proficiency out of five.
                </option>
                    <option value="1" id="in.pr.1">1</option>
                    <option value="2" id="in.pr.2">2</option>
                    <option value="3" id="in.pr.3">3</option>
                    <option value="4" id="in.pr.4">4</option>
                    <option value="5" id="in.pr.5">5</option>
                </select>
                </div>
                <div class="submission">
                    <input type="text" placeholder="Additional Comments" id="in.ac"><br>
                </div>
                <div class="button">
                    <button onclick="submitt()">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="table">
        <table table border="3">
            <thead>
              <tr>
                <th>Name</th>
                <th>Skill</th>
                <th>Proficiency</th>
                <th>Comments</th>
              </tr>
            </thead>
            <tbody id="T.body">

            </tbody>
        </table>
